<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        table {
            background-color: yellow;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2; /* Optional: Add a light background to headers */
        }
    </style>
</head>
<body>

<table>
    <caption>Student Details</caption>
    <thead>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>20</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>22</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>21</td>
            <td>Physics</td>
        </tr>
    </tbody>
</table>

</body>
</html>
